<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>
 
</head>
<body>
  <h1>Search Results</h1>

  <% if (results.length === 0) { %>
    <p>No matching companies found.</p>
  <% } else { %>
    <ul>
      <% results.forEach(function(company) { %>
        <li>
          <strong>Name:</strong> <%= company.name %><br>
          <strong>Ticker:</strong> <%= company.ticker %><br>
          <strong>Price:</strong> $<%= company.price %><br><br>
        </li>
      <% }) %>
    </ul>
  <% } %>

  <a href="/">Search Again</a>
</body>
</html>
